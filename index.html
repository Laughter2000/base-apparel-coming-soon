<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
 <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">


  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <div class="container">

    <div class="logo">
    <img src="./images/logo.svg" alt="logo">
    </div>

    <div>
        <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hero">
    </div>

    <div class="description">
        <h1><span class="first-word">WE'RE</span><br> COMING <br> SOON</h1>

        <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.

        </p>
        
        <form javascript:void(0)>
          <input type="text" name="email" id="email" placeholder="Email Address"  >
          <img src="./images/icon-error.svg" alt="icon error" class="error-image error"> 
          <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
          <p class="p-error error"><small>Please provide a valid Email</small></p>
        </form>
    </div>


  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Isaac Amunenwa</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
